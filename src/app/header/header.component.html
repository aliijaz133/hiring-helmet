    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            routerLink="/hiring-helmet"
            routerLinkActive="active"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/user-dashboard/home" routerLinkActive="active" *ngIf="isLoggedIn">Become Seller</a>

        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/find-service"

        <li class="nav-item">
          <a class="nav-link" routerLink="/about-us" routerLinkActive="active"
            >About Us</a

        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>

      <div
        style="
          display: flex;
          align-items: center;
          flex-wrap: nowrap;
          cursor: pointer;
        "
        (click)="loginOrLogout()"
      >
        <mat-icon *ngIf="isLoggedIn">power_settings_new</mat-icon>
        <button class="login-btn">
          {{ isLoggedIn ? "Logout" : "Login" }}

      </div>

      <button class="register-btn" *ngIf="!isLoggedIn" (click)="signupPage()">
